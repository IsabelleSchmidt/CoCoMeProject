<div class="text-center">
  <h1 class="display-4">Produkte</h1>
  <table class="table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Preis einzeln
        </th>
        <th>
          Menge
        </th>
        <th>
          Preis insgesamt
        </th>

        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let row of items ">

        <td *ngIf="row.amount>0">
          {{row.name}}
        </td>
        <td *ngIf="row.amount>0">
          {{(row.priceSingle)/100 | currency:'EUR'}}
        </td>

        <td *ngIf="row.amount>0">
          {{row.amount}}
        </td>
        <td *ngIf="row.amount>0">
          {{(row.priceFull)/100 | currency:'EUR'}}
        </td>
       

      </tr>

    </tbody>
    <tbody><tr>
      <td>Summe:</td>
      <td>{{(itemSum)/100 | currency:'EUR'}}</td>

      </tr></tbody>
  </table>

</div>
